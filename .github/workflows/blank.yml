name: Custom Badge Status

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  custom_job_1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Your Custom Step 1
        id: custom_step_1
        env:
          var: 1
        run: |
          if [ "$var" -eq 1 ]; then
            # Increment the variable by +1
            var=$((var+1))
            echo "var is equal to 1"
          else
            echo "var is not equal to 1, failing the job"
            exit 1  # Exiting with a non-zero status to indicate failure
          fi
          
          # Output the status to be used in the next step
          echo "::set-output name=status::${var}"

    # Mark the job as failed if var is not equal to 1
    # The if condition will evaluate the status output from the previous step
    if: ${{ steps.custom_step_1.outputs.status != '2' }}
    continue-on-error: false  # Prevent the subsequent steps from running on failure